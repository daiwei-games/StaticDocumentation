    <div class="FB-fbf-1">
      <div id="ContentView">
        <!--內容區塊-->
        <style>
          .iCon-span {
            width: 40px;
            height: 1em;
            margin-right: -4px;
            display: inline-block;
          }
        </style>
        <style>
          .user-content-menu {
            width: 100%;
            max-width: 280px;
            padding: 20px 0 0;
            outline: 1px solid #333;
          }

          .user-content-menu ul {
            padding: 0 18px;
            top: 75px;
          }

          .user-content-menu li {
            padding: 15px 0;
          }

          .user-content-menu li a {
            color: #6096ba;
          }

          .user-content-menu li a .iCon-span {
            width: 40px;
            vertical-align: text-top;
          }

          .user-content-menu-Mobile {
            width: calc(100% - 6px);
            max-height:70vh;
            color: #fff;
            border-radius: 18px 18px 0 0;
            box-shadow: 0 -5px 12px rgba(0,0,0,0.3);
            bottom: 0;
            background-color: #274c77;
            z-index: 9999998;
          }

          .user-content-menu-Mobile * {
            color: #fff;
          }

          .user-content-menu-Mobile>h3 {
            padding: 12px 0;
            font-weight: 500;
            border-bottom: 1px groove #fff;
          }

          .user-content-url {
            padding: 12px;
            grid-gap: 10px;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
          }

          .user-content-url .url-item {
            border: 1px groove #fff;
            border-radius: 8px;
          }

          .user-content-url .icon {
            padding: 12px 0 0;
            text-align: center;
            font-size: 30px;
          }

          .user-content-url .menu-name {
            padding: 0 0 12px;
            font-size: 14px;
            text-align: center;
          }

          @media only screen and (max-width: 1023px) {
            .user-content-menu {
              max-width: 280px;
            }

            .user-content-menu ul {
              top: 62px;
            }
          }

          @media only screen and (max-width: 768px) {
            .user-content-menu {
              max-width: 200px;
            }
          }

          @media only screen and (min-width: 560px) {
            .user-content-menu-Mobile {
              display: none;
            }
          }

          @media only screen and (max-width: 560px) {
            .user-content-menu {
              max-width: 0px;
              display: none;
            }
          }
        </style>
        <div class="Flex-Box-Parent FB-DO-rh">
          <div class="user-content-menu Overflow-h">
            <ul class="Position-s">
              <li>
                <a href="">
                  <span class="iCon-span Position-r">

              </li>
              <li>

              <li>

                  </span>

              </li>
              <li>
                <a href="">
                  <span class="iCon-span Position-r">
                    <i class="fas fa-project-diagram icon Position-a Position-Translate50"></i>
                  </span>
                  我的團隊
                </a>
              </li>
              <li>
                <a href="">
                  <span class="iCon-span Position-r">
                    <i class="fas fa-user-cog icon Position-a Position-Translate50"></i>
                  </span>
                  帳號設定
                </a>
              </li>
            </ul>
          </div>
          <div class="FB-fbf-1">
          </div>
        </div>
        <div class="user-content-menu-Mobile Flex-Box-Parent FB-DO-cv Position-f Position-TranslateX50">

          <h3 class="t-align-c">
            會員中心
          </h3>
          <div class="FB-fbf-1 Overflow-a">
            <div class="user-content-url Overflow-a GridParent">

              <div class="url-item">
                <a href="">
                  <div class="icon">
                    <i class="fas fa-user-edit"></i>
                  </div>
                  <p class="menu-name">基本資料</p>
                </a>
              </div>

              <div class="url-item">
                <a href="">
                  <div class="icon">
                    <i class="fas fa-icons"></i>
                  </div>
                  <p class="menu-name">作品集</p>
                </a>
              </div>
              
              <div class="url-item">
                <a href="">
                  <div class="icon">
                    <i class="fas fa-briefcase"></i>
                  </div>

                </a>
              </div>
              
              <div class="url-item">
                <a href="">
                  <div class="icon">
                    <i class="fas fa-project-diagram"></i>
                  </div>
                  <p class="menu-name">我的團隊</p>
                </a>
              </div>
              
              <div class="url-item">
                <a href="">
                  <div class="icon">
                    <i class="fas fa-user-cog"></i>
                  </div>
                  <p class="menu-name">帳號設定</p>
                </a>
              </div>

            </div>
            <div>
              關閉
              <p>
                <i class="fas fa-angle-down"></i>
              </p>
            </div>
          </div>
        </div>



        <!--內容區塊 end-->
      </div>
    </div>
  </div>
