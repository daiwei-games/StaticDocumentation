<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../css/StyleBasicFramework.css" />
  <link rel="stylesheet" href="css/CcustomizeReset.css" />
  <link rel="stylesheet" href="css/LayoutHeader1.css" />
  <link rel="stylesheet" href="css/LayoutFooter1.css" />
  <script src="https://kit.fontawesome.com/6bd870c950.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="LayoutContent Flex-Box-Parent FB-DO-cv">
    <!--mocile header-->
    <header class="LayoutHeaderMobile LayoutHeader Position-s Flex-Box-Parent Flex-AI-c">
      <div class="FB-fbf-1">
        <span class="MobileMenu">
          <i class="fas fa-bars"></i>
        </span>
      </div>
      <div class="logo Position-r">
        <a href="">
          <i>
            <span>t</span>eamUP
          </i>
          <span>.</span>
        </a>
        <span id="beta" class="Position-a">beta</span>
      </div>
      <div class="FB-fbf-1">
        <a href="">
          <span class="MobileUse MobileTeammateButton">
            <i class="icon fas fa-users"></i> 找隊友
          </span>
        </a>
      </div>
    </header>
    <!-- end -->
    <!--PC header-->
    <header class="LayoutHeader1024 LayoutHeader Position-s Flex-Box-Parent Flex-AI-c">
      <div class="logo Position-r">
        <a href="">
          <i>
            <span>t</span>eamUP
          </i>
          <span>.</span>
        </a>
        <span id="beta" class="Position-a">beta</span>
      </div>
      <div class="menu FB-fbf-1">
        <ul>
          <li>
            <a href="/">首頁</a>
          </li>
          <li>
            <a href="">找報價 / 外包
              <i class="icon fas fa-sort-down"></i>
            </a>
          </li>
          <li>
            <a href="">找人才 / 團隊
              <i class="icon fas fa-sort-down"></i>
            </a>
          </li>
          <li>
            <a href="">我要接案 / 組隊
              <i class="icon fas fa-sort-down"></i>
            </a>
          </li>
          <li>
            <a href="">問題回報</a>
          </li>
          <li><a href="">捐贈</a></li>
        </ul>
      </div>
      <div class="user">
        <a href="">
          <span><i class="far fa-user"></i> 登入 / 註冊 </span>
        </a>
      </div>
    </header>
    <!-- end -->
    <div class="FB-fbf-1">
      <div id="ContentView">
        <!--內容區塊-->
        <link rel="stylesheet" href="css/login1.css" />
        <div class="logincontent Position-r Overflow-a">
          <div class="loginformbody">
            <h2 class="logintitle t-align-c">
              加入 TeamUP. 組隊
            </h2>
            <form action="">
              <div class="inputbox Overflow-h">
                <span class="Position-r"><i class="fas fa-user icon Position-a Position-Translate50"></i></span>
                <input type="text" placeholder="手機號碼">
              </div>
              <div class="inputbox Overflow-h">
                <span class="Position-r"><i class="fas fa-envelope icon Position-a Position-Translate50"></i></span>
                <input type="text" placeholder="Email">
              </div>
              <div class="inputbox Overflow-h">
                <span class="Position-r"><i class="fas fa-unlock-alt icon Position-a Position-Translate50"></i></span>
                <input type="password" placeholder="密碼">
              </div>
              <div class="inputbox Overflow-h">
                <span class="Position-r"><i class="fas fa-unlock-alt icon Position-a Position-Translate50"></i></span>
                <input type="password" placeholder="再次輸入密碼">
              </div>
              <div class="inputbox Overflow-h">
                <span class="Position-r"><i class="fas fa-venus-mars icon Position-a Position-Translate50"></i></span>
                <select name="" id="">
                  <option value="">請選擇性別</option>
                  <option value="1">男生</option>
                  <option value="0">女生</option>
                </select>
              </div>
              <button type="button" class="TeamUp-button">註冊</button>
            </form>
            <div class="loginurl t-align-c">
              <ul class="t-align-c">
                <li>
                  <a href="">已有帳號</a>
                </li>
                <li>
                  <a href=""></a>
                </li>
                <li>
                  <a href="">重寄驗證信</a>
                </li>
              </ul>
              <a href="">
                <div class="other-buttonbox t-align-l clear-both Overflow-h">
                  <span class="Position-r float-L Fb-button">
                    <i class="fab fa-facebook-f icon Position-a Position-Translate50"></i>
                  </span>
                  <button type="button">Facebook 註冊</button>
                </div>
              </a>
              <a href="">
                <div class="other-buttonbox t-align-l clear-both Overflow-h">
                  <span class="Position-r float-L Google-button">
                    <i class="fab fa-google icon Position-a Position-Translate50"></i>
                  </span>
                  <button type="button">Google 註冊</button>
                </div>
              </a>
              <a href="">
                <div class="other-buttonbox t-align-l clear-both Overflow-h">
                  <span class="Position-r float-L Line-button">
                    <i class="fab fa-line icon Position-a Position-Translate50"></i>
                  </span>
                  <button type="button">LINE 註冊</button>
                </div>
              </a>
            </div>
          </div>
        </div>
        <!--內容區塊 end-->
      </div>
    </div>
  </div>
</body>

</html>

  const bannerdoc = document.querySelector(".banner-text");

  window.addEventListener("scroll", () => {
    let ScrollValue = window.scrollY;
  });
