<script>
  const Doc = document; //不用寫進正式JS腳本裡

  class ClassNameController{
    constructor(ClassObj){
      this.ClassObj = document.querySelector(ClassObj);
    }
    ReClassObj(ClassName){
      this.ClassObj = document.querySelector(ClassName);
    }
    ClassContains(ClassName){
      let Obj = this.ClassObj.classList;
      return Obj.contains(ClassName);
    }
    ClassToggle(ClassName){
      let Obj = this.ClassObj.classList;
      Obj.toggle(ClassName);
    }
    ClassRemove(ClassName){
      let Obj = this.ClassObj.classList;
      if(ClassContains(ClassName)){
        Obj.remove(ClassName);
      }
    }
    ClassAdd(ClassName){
      let Obj = this.ClassObj.classList;
      Obj.add(ClassName);
    }
  }

  class WorksController extends ClassNameController{
    constructor(ClassObj){
      super(ClassObj);
    }

    WorksAlbumView(ClassName){
      super.ClassToggle(ClassName);
    }
    
    WorksAlbumSwitch(ClassName, ChangeClassName){
      if(super.ClassContains(ClassName)){
        super.ClassRemove(ClassName);
        super.ClassAdd(ChangeClassName);
      }
    }
    IsWorksAlbumValueViewOpen(ObjClassName, IsOpenOrClose = true){
      console.log(ObjClassName.Album);
      
      super.ReClassObj(ObjClassName.Album);
      if(!IsOpenOrClose){
        WorksAlbumSwitch(ObjClassName.AlbumName, ObjClassName.VlaueName);
      }
      if(IsOpenOrClose){
        WorksAlbumSwitch(ObjClassName.VlaueName, ObjClassName.AlbumName);
      }

      super.ReClassObj(ObjClassName.back);
      if(!IsOpenOrClose){
        WorksAlbumSwitch(ObjClassName.backAppear, ObjClassName.backHide);
      }
      if(IsOpenOrClose){
        WorksAlbumSwitch(ObjClassName.backHide, ObjClassName.backAppear);
      }
      
    }

  }


  
  const g = new WorksController(".WorksPage-Content");
  const Switch = {
    Album:".Works2",
    AlbumName:"Works-album",
    VlaueName:"Works-value",
    back:".Works-back",
    backAppear:"Works-back-appear",
    backHide:"Works-back-hide"
  }
  
  g.IsWorksAlbumValueViewOpen(Switch);

  const bannerdoc = document.querySelector(".banner-text");
  window.addEventListener("scroll", () => {
    let ScrollValue = window.scrollY;
  });
</script>
