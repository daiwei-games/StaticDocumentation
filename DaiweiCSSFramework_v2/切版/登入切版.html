<link rel="stylesheet" href="css/login1.css" />
<div class="logincontent Position-r Overflow-a">
    <div class="loginformbody">
        <h2 class="logintitle t-align-c">
            登入 TeamUP.
        </h2>
        <form action="">
            <div class="inputbox Overflow-h">
                <span class="Position-r"><i class="fas fa-user icon Position-a Position-Translate50"></i></span>
                <input type="text" placeholder="帳號 (mail 或 電話)">
            </div>
            <div class="inputbox Overflow-h">
                <span class="Position-r"><i class="fas fa-unlock-alt icon Position-a Position-Translate50"></i></span>
                <input type="password" placeholder="密碼">
            </div>
            <div class="inputcheckbox">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">
                    記住密碼
                </label>
            </div>
            <button type="button" class="TeamUp-button">登入</button>
        </form>
        <div class="loginurl t-align-c">
            <ul class="t-align-c">
                <li>
                    <a href="">註冊帳號</a>
                </li>
                <li>
                    <a href="">忘記帳號/密碼</a>
                </li>
                <li>
                    <a href="">重寄驗證信</a>
                </li>
            </ul>
            <a href="">
                <div class="other-buttonbox t-align-l clear-both Overflow-h">
                    <span class="Position-r float-L Fb-button">
                        <i class="fab fa-facebook-f icon Position-a Position-Translate50"></i>
                    </span>
                    <button type="button">Facebook 登入</button>
                </div>
            </a>
            <a href="">
                <div class="other-buttonbox t-align-l clear-both Overflow-h">
                    <span class="Position-r float-L Google-button">
                        <i class="fab fa-google icon Position-a Position-Translate50"></i>
                    </span>
                    <button type="button">Google 登入</button>
                </div>
            </a>
            <a href="">
                <div class="other-buttonbox t-align-l clear-both Overflow-h">
                    <span class="Position-r float-L Line-button">
                        <i class="fab fa-line icon Position-a Position-Translate50"></i>
                    </span>
                    <button type="button">LINE 登入</button>
                </div>
            </a>
        </div>
    </div>
</div>
